<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <div class="container">
    <header class="header">
      <h1 id="title">Student Survey</h1>
      <p id="description">Thank you for taking time to fill out the survey</p>
    </header>
    <body>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name"
               type="text"
               placeholder="Enter your name"
               required
               >

      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email"
               type="email"
               placeholder="Enter your school email"
               required>
      </div>
      <div class="form-group">
        <label id="number-label" for="age">Age</label>
        <input id="number"
               type="number"
               placeholder="Enter your age"
               min="15"
               max="120">
      </div>
      <div class="form-group">
        <p class="question">Which option describe your current role?</p>
        <select id="dropdown" required>
          <option value="">Select current role</option>
          <option value="full-time">Full-time student</option>
          <option value="part-time">Part-time student</option>
        </select>
      </div>
      <div class="form-group">
        <p class="question">How would you describe the current semester?</p>
        <label>
          <input
            name="feel"
            type="radio"
            class="input-radio"
            value="great"
            checked
          >Great
        </label>
        <label>
          <input
            name="feel"
            type="radio"
            class="input-radio"
            value="good"
          >Good
        </label>
        <label>
          <input
            name="feel"
            type="radio"
            class="input-radio"
            value="not-good"
          >Not Good
        </label>
        <label>
          <input
            name="feel"
            type="radio"
            class="input-radio"
            value="terrible"
          >Terrible
        </label>
        </div>
        <div class="form-group">
          <p class="question">What class(es) you spend your majority of your time to study?</p>
          <label>
            <input
              type="checkbox"
              name="course"
              value="math"
              class="input-check"
            >
            </input>
            Mathematics 
          </label>
          <label>
            <input
              type="checkbox"
              name="course"
              value="lit"
              class="input-check"
            >
            </input>
            Literature
          </label>
          <label>
            <input
              type="checkbox"
              name="course"
              value="major"
              class="input-check"
            >
            </input>
            Major related 
          </label>
          <label>
            <input
              type="checkbox"
              name="course"
              value="electives"
              class="input-check"
            >
            </input>
            Electives 
          </label>
          <label>
            <input
              type="checkbox"
              name="course"
              value="other"
              class="input-check"
            >
            </input>
            Others 
          </label>
          </div>
          <div class="form-group">
            <p class="question">What are your favorite tips to stay on top of school?</p>
            <textarea
              id="tips"
              class="input-textarea"
              placeholder="Enter tips here..."
              rows="3";
              col="30";
            >
            </textarea>
            </div>
            <div class="form-group">
              <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
    </form>
    </body>
    </div>
</html>
